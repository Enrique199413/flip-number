<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>flip-number test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/wct-mocha/wct-mocha.js"></script>

    <script type="module" src="../flip-number.js"></script>
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <flip-number></flip-number>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <flip-number from="1000" to="3"></flip-number>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixtureAndChangeTimeout">
      <template>
        <flip-number from="1000" to="3"></flip-number>
      </template>
    </test-fixture>

    <script type="module">
      suite('flip-number', () => {
        test('instantiating the element with default properties works', () => {
          const element = fixture('BasicTestFixture');
          assert.equal(element.to, '2');
          assert.equal(element.duration, '1');
          assert.equal(element.from, '100');
          const elementShadowRoot = element.shadowRoot;
          const elementFlip = elementShadowRoot.querySelector('.flip');
          console.log(elementFlip.children);
          assert.equal(elementFlip.className, 'flip number-flip');
        });

        test('change default values', () => {
          const element = fixture('ChangedPropertyTestFixture');
          assert.equal(element.to, '3');
          assert.equal(element.from, '1000');
          const elementShadowRoot = element.shadowRoot;
          const elementFlip = elementShadowRoot.querySelector('.flip');
          assert.equal(elementFlip.children.length, 4);
        });

      });
    </script>

  </body>
</html>
